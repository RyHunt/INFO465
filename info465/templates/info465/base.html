<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Ryan's Project</title>
    {% endif %}
  </head>
  <header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href=""{% url 'info465-home' %}"" class="navbar-brand d-flex align-items-center">
        <strong>Ryan Hunt INFO 465 Project</strong>
      </a>
        {% if user.is_authenticated %}
          <a class="btn btn-primary my-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-primary my-2" href="{% url 'login' %}">Login</a>
        {% endif %}

    </div>
  </div>
</header>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
